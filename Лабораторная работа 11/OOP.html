<!DOCTYPE html>
<html>
    <head><title>ООП.TodoList</title></head>
    <link rel="stylesheet" href="css/OOPfirst.css">
    <body>
        <div class="List">
        <h1>Список дел</h1>
        <div class="inp">
            <input id="tas" type="text" placeholder="Введите название задачи">
            <button id="add">Добавить</button>
        </div>
        <div class="buttons">
            <button id="showAll">Показать все</button>
            <button id="showDone">Показать выполненные</button>
            <button id="showNoDone">Показать не выполненные</button>
        </div>
        <ul id="tasks">
        </ul>
    </div>
    </body>
    <script src="OOP.js"></script>
</html>
